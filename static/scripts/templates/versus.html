<ul class="films">
    <li ng-repeat="film in films">
        <h2>{{film.title}} {{film.year}}</h2>

        <p>Rating: {{film.rating}}</p>
    </li>

    <div ng-if="films[0].rating > films[1].rating">
        Preadtor wins! (obviously)
    </div>

    <div ng-if="films[0].rating < films[1].rating">
        {{films[1].title}} wins!
    </div>

    <div ng-if="films[0].rating === films[1].rating">
        {{films[1].title}} is just as good as Predator.
    </div>

</ul>
