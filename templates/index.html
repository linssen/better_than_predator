<html>
<head>
    <title>Better than {{ comparator.title|safe }}</title>
</head>

<body>
    <h1>Better than {{ comparator.title|safe }}?</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{% autoescape false %}{{ message }}{% endautoescape %}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('versus') }}" method="post">
        <input name="versus" type="text">
        <button type="submit" name="submit">Go</button>
    </form>
</body>
</html>
